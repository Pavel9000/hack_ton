    <div class='wrap' id='answ'>

        <h4 > Артериальная гипертензия X% </h4>
        <h4 > ОНМК X% </h4>
        <h4 > Стенокардия, ИБС, инфаркт миокарда X% </h4>
        <h4 > Сердечная недостаточность X% </h4>
        <h4 > Прочие заболевания сердца X% </h4>
        
    </div>







  <script>
  
  
    async function postData() {
        
        var alert_fields = false
        var inputs = document.querySelectorAll('input')
        for (var i=0; i<inputs.length; i++) {
            if (inputs[i].value === '') {
                alert_fields = true
                break
            }
        }
        var selects = document.querySelectorAll('select')
        for (var i=0; i<selects.length; i++) {
            if (selects[i].value === 'Пол' || selects[i].value === 'Национальность' || selects[i].value === 'Автомобиль' || selects[i].value === 'Велосипед' || selects[i].value === 'ПК' || selects[i].value === 'Телевизор' || selects[i].value === 'Дача' || selects[i].value === 'Квартира' || selects[i].value === 'Гараж' ) {
                alert_fields = true
                break
            }
        }
        if (alert_fields === true) {
            alert('Заполните все поля')
        } else {
            
            var old = document.querySelectorAll('input')[0].value
            var old_send = ''
            if ( 35 <= Number(old) && Number(old) < 42  ) { old_send = '35x42' }
            if ( 42 <= Number(old) && Number(old) < 49  ) { old_send = '42x49' }
            if ( 49 <= Number(old) && Number(old) < 56  ) { old_send = '49x56' }
            if ( 56 <= Number(old) && Number(old) < 63  ) { old_send = '56x63' }
            if ( 63 <= Number(old) && Number(old) < 71  ) { old_send = '63x71' }
            if ( 35 > Number(old) || Number(old) > 71  ) { 
                alert('Недопустимый возраст')
                return
            }
            
            var rost = document.querySelectorAll('input')[1].value
            var weight = document.querySelectorAll('input')[2].value
            var rost_weight = Number(rost)/Number(weight)
            var rost_weight_send = ''
            if ( 1.035 <= rost_weight && rost_weight < 1.567  ) { rost_weight_send = '1035x1567' }
            if ( 1.567 <= rost_weight && rost_weight < 2.099  ) { rost_weight_send = '1567x2099' }
            if ( 2.099 <= rost_weight && rost_weight < 2.631  ) { rost_weight_send = '2099x2631' }
            if ( 2.631 <= rost_weight && rost_weight < 3.163  ) { rost_weight_send = '2631x3163' }
            if ( 3.163 <= rost_weight && rost_weight <= 3.695  ) { rost_weight_send = '3163x3695' }
            if ( 1.035 > rost_weight || rost_weight > 3.695  ) { 
                alert('Недопустимое соотношение роста к массе')
                return
            }
            
              var text = ''
              text = text + old_send + ' '
              text = text + rost_weight_send
            
            for (var i=0; i<selects.length; i++) {
                text = text + ' ' + selects[i].value
            }
            
            
        // Default options are marked with *
            var response = await fetch('/enbot', {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *client
                body: JSON.stringify( text ) // body data type must match "Content-Type" header
            });
            
            var res = await response.text()
        //   return await response.json(); // parses JSON response into native JavaScript objects
            var arr_res = res.split(' ')
            document.querySelectorAll('h4')[0].innerText = 'Артериальная гипертензия ' + String(Number(arr_res[0])*100).slice(0,4) + '%'
            document.querySelectorAll('h4')[1].innerText = 'ОНМК ' + String(Number(arr_res[1])*100).slice(0,4) + '%'
            document.querySelectorAll('h4')[2].innerText = 'Стенокардия, ИБС, инфаркт миокарда ' + String(Number(arr_res[2])*100).slice(0,4) + '%'
            document.querySelectorAll('h4')[3].innerText = 'Сердечная недостаточность ' + String(Number(arr_res[3])*100).slice(0,4) + '%'
            document.querySelectorAll('h4')[4].innerText = 'Прочие заболевания сердца ' + String(Number(arr_res[4])*100).slice(0,4) + '%'
            
            
        }
        
        
    }

  </script>
